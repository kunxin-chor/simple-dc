<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css" />

    <style>
        div {
            clear: left;
        }
    </style>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
</head>
<body>
    <div>
        <h3>Total Spend Per Person</h3>
        <div id="per-person-chart"></div>
        <div id="pie-chart"></div>
    </div>

    <script>
    let url = "https://data.gov.sg/api/action/datastore_search?resource_id=42ff9cfe-abe5-4b54-beda-c88f9bb438ee&limit=999999"
        queue()
            .defer(d3.json, url)
            .await(makeGraphs);
        
        function makeGraphs(error, transactionsData) {
            
            var records = transactionsData.result.records;
  
            var ndx = crossfilter(records);
            var name_dim = ndx.dimension(dc.pluck('town'))
            // console.log(name_dim.top(10))
            var total_spend_per_person = name_dim.group().reduceSum(dc.pluck('resale_price'));

            dc.barChart("#per-person-chart")
                .width(600)
                .height(150)
                .margins({top: 10, right: 50, bottom: 30, left: 90})
                .dimension(name_dim)
                .group(total_spend_per_person)
                .transitionDuration(500)
                .x(d3.scale.ordinal())
                .xUnits(dc.units.ordinal)
                .xAxisLabel("Person")
                .yAxis().ticks(4);
                
             dc.pieChart("#pie-chart")
                .radius(300)
                .height(800)
                .dimension(name_dim)
                .group(total_spend_per_person)
                .transitionDuration(500)
                .legend(dc.legend().x(0).y(320).itemHeight(15).gap(5));
 
             
            
            
            dc.renderAll();
        }
    </script>
</body>
</html>
